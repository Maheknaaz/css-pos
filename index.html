<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Student Marks Table</h2>
    <table>
        <tr>
            <th rowspan="2">Student Name</th>
            <th colspan="3">Subject</th>
            <th rowspan="2">Total Marks</th>
        </tr>
        <tr>
            <th>Maths</th>
            <th>Science</th>
            <th>English</th>
        </tr>
        <tr>
            <td>Maya</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
            <td>263</td>
        </tr>
        <tr>
            <td>Sara</td>
            <td>78</td>
            <td>80</td>
            <td>85</td>
            <td>243</td>
        </tr>
        <tr>
            <td colspan="4">Class Average</td>
            <td>253</td>
        </tr>
    </table>
</body>
</html>
